<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/jobs.css">
        <title>Home Page</title>
    </head>
    <body>
        <header id="new-job-and-admin">
            <section id="logo-with-text">
                <img id="logo" src="images/bellerouze_logo.png">
            </section>
            <a id="go-to-admin" href="pages/admin.html">Go To Admin</a>    
        </header>

        <a id="new-job-link" href="#">+ New job</a>

        <section id="tabs-and-search">
            <article id="tabs">
                <p class="tab" id="in-progress-job-tab">In Progress</p>
                <p class="tab" id="done-job-tab">Done</p>
            </article>
            <section id="job-search-container">
                <input  type="text" class="job-search" id="in-progress-job-search" placeholder="In Progress Job Number">
            </section>
        </section>
        <section id="count">
        </section>
        <button type="button" id="mark-done">Mark Done</button>
        <article id="jobs-container">    
        </article>
        <script type="module" src="scripts/index.js"></script>
        <script type="module" src="scripts/logout_time.js"></script>
        <!-- <script type="module" src= "tests/job.js"></script> -->
    </body>
</html>
