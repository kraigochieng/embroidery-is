<!DOCTYPE html>
<html class="background" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/read_users.css">
</head>
<body>
    <h1>User Management</h1>
    <section id="users">
    </section>
    <section id="view-user-section">
        <p id="close-view-user-popup">&times;</p>
        <h4>Username</h4>
        <p id="username-view"></p>
        <h4>Email</h4>
        <p id="email-view"></p>
        <h4>First Name</h4>
        <p id="first-name-view"></p>
        <h4>Last Name</h4>
        <p id="last-name-view"></p>
        <h4>Date Created</h4>
        <p id="date-created-view"></p>
        <h4>Time Created</h4>
        <p id="time-created-view"></p>
        <h4>Date Updated</h4>
        <p id="date-updated-view"></p>
        <h4>Time Updated</h4>
        <p id="time-updated-view"></p>
        
    </section>
    <section id="update-user-section">
        <p id="close-update-user-popup">&times;</p>
        <section id="username-section">
            <input id="username-update" type="text" placeholder="Username">
            <p id="username-update-validation" class="validation"></p>
        </section>
        
        <section id="email-section">
            <input id="email-update" type="text" placeholder="Email">
            <p id="email-update-validation" class="validation"></p>
        </section>
        
        <section id="first-name-section">
            <input id="first-name-update" type="text" placeholder="First Name">
            <p id="first-name-update-validation" class="validation"></p>
        </section>
    
        <section id="last-name-section">
            <input id="last-name-update" type="text" placeholder="Last Name">
            <p id="last-name-update-validation" class="validation"></p>
        </section>
        <button id="update-user" type="button">Update User</button>
    </section>
    <section id="delete-user-section">
        <h3>Delete User</h3>
        <p id="close-delete-user-popup">&times;</p>
        <h4>Username</h4>
        <p id="username-delete"></p>
        <h4>Email</h4>
        <p id="email-delete"></p>
        <h4>First Name</h4>
        <p id="first-name-delete"></p>
        <h4>Last Name</h4>
        <p id="last-name-delete"></p>
        <h4>Time Created</h4>
        <p id="time-created-delete"></p>
        <h4>Date Created</h4>
        <p id="date-created-delete"></p>
        <button id="delete-user-yes" type="button">Yes</button>
        <button id="delete-user-no" type="button">No</button>
    </section>
    <script type="module" src="../scripts/read_users.js"></script>
</body>
</html>
