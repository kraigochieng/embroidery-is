<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <section id="username-section">
        <input id="username" type="text" placeholder="Username">
        <p id="username-validation" class="validation"></p>
    </section>
    
    <section id="email-section">
        <input id="email" type="text" placeholder="Email">
        <p id="email-validation" class="validation"></p>
    </section>
    
    <section id="first-name-section">
        <input id="first-name" type="text" placeholder="First Name">
        <p id="first-name-validation" class="validation"></p>
    </section>

    <section id="last-name-section">
        <input id="last-name" type="text" placeholder="Last Name">
        <p id="last-name-validation" class="validation"></p>
    </section>
    
    <button id="update-user" type="button">Update User</button>
    <script type="module" src="../scripts/update_user.js"></script>
</body>
</html>
