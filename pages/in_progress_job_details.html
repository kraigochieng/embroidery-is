<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/job_details.css">
    <title>Dne Job Details</title>
</head>
<body>
    <section id="background-image-section">
        <img id="background-image" src='../images/bellerouze_logo.png'>
    </section>
    <a class="back-button exclude-print" id="back-to-jobs">Back To Jobs</a>
    <p id="heading">In Progress Job Details</p>
    <main>
        <section id="job-details">
            <section class="job-details-section" id="job-number-section">
                <p id="job-number-title" class="title">Job Number</p>
                <p class="job-details-value" id="job-number"></p>
            </section>
            <section class="job-details-section" id="telephone-number-section">
                <p id="telephone-number-title" class="title">Telephone Number</p>
                <p class="job-details-value" id="telephone-number"></p>
            </section>
            <section class="job-details-section" id="quantity-on-job-section">
                <p id="quantity-on-job-title" class="title">Quantity On Job</p>
                <p class="job-details-value" id="quantity-on-job"></p>
            </section>
            <section class="job-details-section" id="job-description-section">
                <p id="job-description-title" class="title">Job Description</p>
                <p class="job-details-value" id="job-description"></p>
            </section>
            <section class="job-details-section" id="date-created-section">
                <p id="date-created-title" class="title">Date Created</p>
                <p class="job-details-value" id="date-created"></p>
            </section>
            <section class="job-details-section" id="time-created-section">
                <p id="time-created-title" class="title">Time Created</p>
                <p class="job-details-value" id="time-created"></p>
            </section>
        </section>
        <hr>
        <section id="instruction-details-section">
        </section>
    </main>
    
    <button id="print" class="exclude-print">Print</button>
    <script type="module" src="../scripts/in_progress_job_details.js"></script>
    <script type="module" src="../scripts/logout_time.js"></script>
</body>
</html>
